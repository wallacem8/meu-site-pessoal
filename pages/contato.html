<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contato.css">
    <title>Portfólio</title>
</head>
<body>
    <header>
        <img src="../assets/270061420_2089919547825086_7499434533018871908_n.jpg" alt="Minha foto">
        <h1 class="titulo-principal">Wallace Medeiros</h1>
        <h3>Aluno Comeia Academy</h3>
    </header>
    <nav>
        <ul>
            <li class="button-li"><a href="../index.html">CURRICULO</a></li>
            <li class="button-li"><a href="portfolio.html">PORTFÓLIO</a></li>
            <li class="button-li"><a href="#">CONTATO</a></li>
        </ul>
    </nav>

    <main>
        <form onsubmit="event.preventDefault()">
            
            <fieldset>
                <label for="input-nome">Nome</label>
                <input type="text" name="input-nome" id="input-nome" required minlength="2">
            </fieldset>

            <fieldset>
                <label for="input-email">E-mail</label>
                <input type="email" name="input-email" id="input-email" required>
            </fieldset>

            <fieldset>
                <label for="input-tel">Telefone</label>
                <input type="tel" name="input-tel" id="input-tel" placeholder="(00) 00000-0000" required pattern="^\(\d{2}\) \d{5}-\d{4}$" maxlength="15">
            </fieldset>

            <fieldset>
                <label for="input-msg">Mensagem</label>
                <textarea name="input-msg" id="input-msg" cols="30" rows="10"></textarea>
            </fieldset>

            <center>
            <input type="submit" value="ENVIAR" class="button" onclick="enviarFormulario()">    
            </center>
            
        </form>

        

    </main>

    <footer>Desenvolvido por Wallace Medeiros</footer>
    <script src="../scripts/script.js" type="text/javascript"></script>
</body>
</html>
